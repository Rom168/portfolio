<div class="parcours">
  <h2> {{'Education.title' | translate}} </h2>
  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item  ">
      <h2 class="accordion-header ">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
          {{'Education.firstSchool' | translate}}
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <strong>2022-2025 :</strong> <!-- Computer Science Student at Cesi Ecole d'ingénieur, studying software developpement, big data and storage, network and systems etc...
          and preparing a master degree. -->
          {{'Education.firstDescription' | translate}}
          <div class="image-container">
            <img src="assets/cesi.png">
          </div>

        </div>
      </div>
    </div>
    <div class="accordion-item  ">
      <h2 class="accordion-header ">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
          {{'Education.firstSchool' | translate}}
        </button>
      </h2>
      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <strong>2020-2022 :</strong> <!-- Computer Science Student at Cesi Ecole d'ingénieur, studying software developpement, big data and storage, network and systems etc...
          and preparing a master degree. -->
          {{'Education.secondDescription' | translate}}
          <div class="image-container">
            <img src="assets/cesi.png">
          </div>

        </div>
      </div>
    </div>

    <div class="accordion-item ">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
          {{'Education.highSchool' | translate}}
        </button>
      </h2>
      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
        <div class="accordion-body">
          <strong>2020:</strong>  {{'Education.lastDescription' | translate}}
        </div>
      </div>
    </div>
  </div>

</div>
